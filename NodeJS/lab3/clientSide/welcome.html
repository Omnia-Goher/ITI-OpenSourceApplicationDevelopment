<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        h1 {
            color: #718470
        }
    </style>
    <title>Welcome</title>
</head>

<body>
    <section>
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col col-lg-6 mb-4 mb-lg-0 border rounded-2">
                    <div class="card-body p-4">
                        <h1>Personal Information</h1>
                        <hr class="mt-0 mb-4">
                        <div class="row p-1">
                            <div class=" mb-3">
                                <h3>Username</h3>
                                <h5 class="text-muted">{username}</h5>
                            </div>
                            <div class=" mb-3">
                                <h3>Email</h3>
                                <h5 class="text-muted">{email}</h5>
                            </div>
                            <div class=" mb-3">
                                <h3>Phone</h3>
                                <h5 class="text-muted">{phone}</h5>
                            </div>
                            <div class=" mb-3">
                                <h3>Address</h3>
                                <h5 class="text-muted">{address}</h5>
                            </div>
                            <button type="button" id="show-users" class="btn text-white rounded px-5 py-2 mt-4"
                                style="background-color: #718470;">Show users</button>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6">
                    <h1 class="mb-3">Table of Users </h1>
                    <table class="table table-bordered" id="users">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="users.js"></script>
</body>

</html>
