<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Real Chat - Socket.io</title> 
</head>

<body>
    <section class="container m-auto w-50 mt-5 rounded-5">
        <div id="chat-container" class="card text-center rounded-5 shadow-lg">
            <div class="card-body rounded-5">
                <h5 class="card-title mb-4 mt-3 fw-bold fs-3" style="color:#3f5a62;">Chat App</h5>
                <div id="msg-container" class="d-flex flex-column container text-start overflow-auto border border-2 rounded-5 shadow-lg" style="height: 400px;">
                    
                </div>
            </div>
            <div class="card-footer rounded-5 text-muted">
                <form id="form">
                    <input type="text" class="form-control d-inline w-75 rounded-5 my-2" style="height: 40px;"
                    id="msg-input" placeholder="Message">
                    <button type="submit" id="send-btn" class="btn text-white rounded-5 ms-3 px-5">Send</button>
                </form>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
