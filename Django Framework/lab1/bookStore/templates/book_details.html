{% extends 'main/base_layout.html' %}


{% block main-content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="margin-top: 150px;">
  <h2 class="text-center fw-light"> Book Details </h2>
  <div class="d-flex justify-content-center mt-3 p-2">
    <div class="card col-4 d-flex flex-column align-items-center w-75 shadow-lg p-5">
        <div class="card-body d-flex flex-column align-items-center">
          <h5 class="card-title text-center mb-3">{{ book_name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">ID: {{ book_id }}</h6>
          <p class="card-text fw-light text-center">{{ book_description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Price: {{ book_price }} EGP</li>
        </ul>
    </div>
  </div>
</div>
{% endblock %}
